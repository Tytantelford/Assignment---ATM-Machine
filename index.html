<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <div id="login-section">
      <label for="email">Email: </label>
      <input type="text" id="email" />

      <label for="password">Password:</label>
      <input type="password" id="password" required />

      <button onclick="Login()">Login</button>
      <p id="login-error" class="error hidden">Invalid email or password</p>
    </div>

    <div id="atm-menu" class="hidden">
      <p id="balance-display"></p>

      <button onclick="toggleTransaction('deposit')">Deposit Money</button>
      <button onclick="toggleTransaction('withdraw')">Withdraw Money</button>
      <!-- when they click the function logout in scripts thatll log out   -->
      <button onclick="logout()">Logout</button>
    </div>

    <div id="deposit-section" class="hidden">
      <label for="deposit-amount">Enter Deposit Amount:</label>
      <input type="number" id="deposit-amount" min="1" step="10" required />

      <button onclick="completeTransaction('deposit')">Complete Deposit</button>
      <button>Cancel</button>
      <p id="deposit-error" class="error hidden">
        Please enter a valid deposit amount
      </p>
    </div>

    <div id="withdraw-section" class="hidden">
      <label for="withdraw-amount">Enter withdraw Amount:</label>
      <input type="number" id="withdraw-amount" min="1" step="10" required />

      <button onclick="completeTransaction('withdraw')">
        Complete Withdraw
      </button>
      <button>Cancel</button>
      <p id="withdraw-error" class="error hidden">
        Please enter a valid withdraw amount
      </p>
    </div>

    <div id="transaction-history" class="hidden">
      <h3>Transaction History</h3>
      <ul id="transaction-list"></ul>
    </div>
    <script src="./scripts/scripts.js"></script>
  </body>
</html>
